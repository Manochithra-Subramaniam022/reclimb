{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 style="text-align: center; margin-bottom: 0.5rem;">Create Account</h1>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">Join the Reclaim campus community
        </p>

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">College Email</label>
                <input type="email" id="email" name="email" placeholder="username@cit.edu.in" required>
                <small style="display: block; margin-top: 0.4rem; color: var(--text-muted); font-size: 0.8rem;">
                    Must be a valid @cit.edu.in address
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; margin-top: 1rem;">
                Sign Up
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
            Already have an account? <a href="{{ url_for('login') }}"
                style="color: var(--primary); font-weight: 600;">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
